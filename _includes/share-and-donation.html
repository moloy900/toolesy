<style>
    /* New styles for share and donation buttons */
    .share-donation-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        flex-wrap: wrap;
        gap: 15px;
    }

    .share-buttons,
    .donation-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .share-button,
    .donation-button {
        padding: 10px 15px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        border: none;
    }

    .share-button:hover,
    .donation-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .facebook {
        background: #3b5998;
        color: white;
    }

    .twitter {
        background: #1da1f2;
        color: white;
    }

    .linkedin {
        background: #0077b5;
        color: white;
    }

    .pinterest {
        background: #bd081c;
        color: white;
    }

    .reddit {
        background: #FF4500;
        color: white;
    }

    .paypal {
        background: #0070ba;
        color: white;
    }

    .coffee {
        background: #ff813f;
        color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .counter-wrapper {
            grid-template-columns: 1fr;
        }

        .button-section {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        .case-button {
            font-size: 13px;
            padding: 12px 8px;
        }

        .file-upload-section {
            flex-direction: column;
            align-items: flex-start;
        }

        .converter-container {
            padding: 15px;
        }

        .converter-section {
            padding: 20px;
            margin-bottom: 30px;
        }

        .converter-container h1 {
            font-size: 2rem;
        }

        .converter-section h2 {
            font-size: 1.3rem;
        }

        .share-donation-section {
            flex-direction: column;
            align-items: stretch;
        }

        .share-buttons,
        .donation-buttons {
            justify-content: center;
        }

        .modal-content {
            margin: 20% auto;
            width: 95%;
            padding: 20px;
        }
    }
</style>


<!-- Share and Donation Buttons Section -->
<div class="share-donation-section">
    <div class="share-buttons">
        <a href="#" class="share-button facebook" id="shareFacebook">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="#" class="share-button twitter" id="shareTwitter">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="#" class="share-button linkedin" id="shareLinkedIn">
            <i class="fab fa-linkedin-in"></i> LinkedIn
        </a>
        <a href="#" class="share-button pinterest" id="sharePinterest">
            <i class="fab fa-pinterest-p"></i> Pinterest
        </a>
        <a href="#" class="share-button reddit" id="shareReddit">
            <i class="fab fa-reddit"></i> Reddit
        </a>
    </div>

    <div class="donation-buttons">
        <a href="https://www.paypal.com/donate/?hosted_button_id=YOUR_BUTTON_ID" target="_blank"
            class="donation-button paypal">
            <i class="fab fa-paypal"></i> Donate via PayPal
        </a>
        <a href="https://buymeacoffee.com/YOUR_USERNAME" target="_blank" class="donation-button coffee">
            <i class="fas fa-coffee"></i> Buy me a Coffee
        </a>
    </div>
</div>

<script>
    // Share buttons
    const shareFacebook = document.getElementById('shareFacebook');
    const shareTwitter = document.getElementById('shareTwitter');
    const shareLinkedIn = document.getElementById('shareLinkedIn');
    const sharePinterest = document.getElementById('sharePinterest');
    const shareReddit = document.getElementById('shareReddit');


    // Share button functionality
    shareFacebook.addEventListener('click', function (e) {
        e.preventDefault();
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent("Check out this free online text case converter tool!");
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank', 'width=600,height=400');
    });

    shareTwitter.addEventListener('click', function (e) {
        e.preventDefault();
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent("Free Online Text Case Converter - Change text to uppercase, lowercase, title case and more!");
        window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
    });

    shareLinkedIn.addEventListener('click', function (e) {
        e.preventDefault();
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent("Free Online Text Case Converter");
        const summary = encodeURIComponent("Transform your text with various case styles including UPPERCASE, lowercase, sentence case, and more.");
        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}&summary=${summary}`, '_blank', 'width=600,height=400');
    });

    sharePinterest.addEventListener('click', function (e) {
        e.preventDefault();
        const url = encodeURIComponent(window.location.href);
        const description = encodeURIComponent("Free Online Text Case Converter - Change text to uppercase, lowercase, title case and more!");
        window.open(`https://pinterest.com/pin/create/button/?url=${url}&description=${description}`, '_blank', 'width=600,height=400');
    });

    shareReddit.addEventListener('click', function (e) {
        e.preventDefault();
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent("Free Online Text Case Converter - Change text to uppercase, lowercase, title case and more!");
        window.open(`https://www.reddit.com/submit?url=${url}&title=${title}`, '_blank', 'width=600,height=400');
    });


</script>
